<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>GitFav</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"/>

      <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assets/Gitfav.svg" alt="" />

        <div class="search">
          <label for="search" class="sr-only"
            >Digite o Github username que deseja Favoritar</label
          >
          <input
            id="search"
            type="text"
            placeholder="Digite o Github username que deseja Favoritar"
          />
          <button>&#9734; Favoritar</button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="userInit" colspan="4">
              <img src="./assets/Estrela.svg" alt="">
              <h1>Nenhum favorito ainda</h1>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
